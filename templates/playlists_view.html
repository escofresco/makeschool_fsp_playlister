{# templates/playlists_view.html #}
{% extends 'base.html' %}


{% block content %}
    <a href="playlists/new">new playlist</a>
    {% for playlist in playlists %}
        <h3><a href='/playlists/{{ playlist._id }}'>{{playlist.title}}</a>
        </h3>
        <p>{{playlist.description}}</p>
    {% endfor %}
{% endblock %}
